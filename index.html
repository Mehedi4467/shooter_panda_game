<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shooter panda</title>
    <!-- main css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
    <!-- header area html start here  -->
    <header class="container py-4 text-center text-primary">
        <h1>Panda Shooter Game</h1>   
    </header>
    
    <!-- header area html end here  -->
    <main class="mt-3">
        <section class="container">
            <div class="row">

            <!-- setting and time area html start here -->
                <div class="text-center time-area col-12 col-md-2">
                    <div class="">
                        <h6 class="text-primary mb-3">Set Time</h6>
                        <button class="btn btn-primary fw-bolder">10</button>
                        <button class="btn btn-danger fw-bolder">20</button>
                        <button class="btn btn-warning text-white fw-bolder">30</button>
                    </div>
                    <div class="mt-4">
                        <h6 class="text-primary mb-3">Game Seatting</h6>
                        <button class="btn btn-primary fw-bolder">Easy</button>
                        <button class="btn btn-danger fw-bolder">Hard</button>
                        <button class="btn btn-warning text-white fw-bolder mt-3">Super Hard</button>
                        <button class="btn btn-primary text-white fw-bolder mt-3">Play again</button>
                    </div>
                </div>
            <!-- setting and time area html end here -->


                  <!-- shooter man html start here  -->
                    <div class="d-flex justify-content-center gap-4 col-12 col-md-8">
                    <!-- shooter man image section  -->
                    <div  class="d-flex justify-content-between canvesBox">
                        <div class="col-3 d-flex align-items-center shooter-man">
                            <div class="gun">
                                <img class="img-fluid " src="images/gun.png" alt="gun image">
                                <div class="bullet"><img src="images/bullet (1).png" height="30" width="30" alt="gun bullet"></div>
                            </div>
                            
                        </div>
                        <!-- panda image  -->
                        <div class="col-3">
                            <img class="img-fluid pandaImage" src="images/teddy-bear.png" width="100" height="100" alt="shooter target">
                        </div>
                    </div>
                    </div>
    
            <!-- shooter man html end here  -->

            <!-- score board html start here -->
            <div class="text-center time-area col-12 col-md-2">
                <h2 class="text-primary">Your Score</h2>
                <hr>
                <div class="mt-4 text-center" >
                <div class="d-flex justify-content-center">
                    <div>
                    <div class="rounded-circle bg-primary timeDiv d-flex align-items-center justify-content-center text-white mb-3">
                        <h3><span>10</span> s</h3>
                        </div>
                    <div class="d-flex justyfi-content-center">
                        <div>
                            <p><span class="fw-bolder">Score : </span><span>100</span> Coin</p>
                            <p><span class="fw-bolder">Miss : </span><span>100</span> Coin</p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            </div>
            <!-- score board html end here -->

            </div>
        </section>

        <!-- control section html start here  -->
         <section class="container mt-4">
            <div class="d-flex justify-content-center">
                <div class="circel-control d-flex align-items-center justify-content-center shadow  box-shadow-lg">
                    <img src="images/bullet (1).png" width="50" height="50" alt="">
                </div>
            </div>
        </section>
         <!-- control section html end here  -->

    </main>

    <!-- main js link  -->
    <script src="js/main.js"></script>
</body>
</html>
